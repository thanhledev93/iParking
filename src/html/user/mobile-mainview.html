<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!--    Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <!--    Bootstrap-->
    <!-- Bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="../../../dist/MDBFree/css/bootstrap.min.css">

    <!-- Meterial Design Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../../../dist/MDBFree/css/mdb.min.css">

    <!-- MDBootstrap Datatables  -->
    <link href="../../../dist/MDBFree/css/addons/datatables.min.css" rel="stylesheet" type="text/css">

    <!-- bootstrap toggle -->
    <link rel="stylesheet" type="text/css" href="../../../dist/plugins/bootstrap-toggle-master/css/bootstrap-toggle.min.css">

    <title>Main View Mobile</title>
</head>
<body class="mainView-mobile">
<!--section search form-->
<section class="searchForm">
    <div class="container-fluid m-0 p-0">
        <div class="row">
            <div class="col-sm-8 mx-auto">
                <div class="searchForm__search-box mt-4 z-depth-1">
                    <form>
                        <div class="form-group m-0 d-flex">
                            <a class="btn-menu" data-toggle="modal" data-target="#fullHeightModalRight"><i class="fas fa-bars"></i></a>
                            <input class="form-control" type="text" placeholder="Nơi bạn muốn đến?">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="z-depth-1-half map-container parking-map mobile-map" style="height: 100vh">
        </div>
        <a class="btn btn-gps"><i class="fas fa-location-arrow"></i></a>

       <a class="z-depth-1 btn text-uppercase btn-block btn-find"><span><i class="fas fa-car-side"></i></span>&nbsp;&nbsp; Tìm điểm đỗ gần nhất</a>


    </div>
</section>
<!--end section search form-->



<!-- Full Height Modal Right -->
<div class="modal fade left" id="fullHeightModalRight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">

    <!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
    <div class="modal-dialog modal-full-height modal-left" role="document">


        <div class="modal-content">
            <div class="modal-header">
                <img src="../../img/icon.png" alt="">
                <h4 class="modal-title w-100" style="margin-left: -30px" id="myModalLabel">
                    Parking
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
               <ul class="list-unstyled sidebar-content">
                   <li class="user-panel">
                       <div class="d-flex">
                         <img src="../../img/user-img.jpg" alt="" class="z-depth-1 rounded-circle p-1" width="20%" height="20%">
                           <div class="user-panel__info pl-3 pt-2">
                               <p class="m-0 pb-1">Evelyn</p>
                               <a href=""><i class="fas fa-envelope"></i></a>
                               <a class="mx-2" href=""><i class="fas fa-user"></i></a>
                               <a href=""><i class="fas fa-power-off"></i></a>
                           </div>
                       </div>
                   </li>
                   <li>
                       <a href=""><i class="fas fa-history"></i>&nbsp;&nbsp; Lịch sử đỗ xe</a>
                   </li>
                   <li>
                       <a href=""><i class="far fa-calendar-alt"></i>&nbsp;&nbsp; Phiếu đỗ xe tháng</a>
                   </li>
                   <li>
                       <a href=""><i class="fas fa-car-side"></i>&nbsp;&nbsp; Quản lý xe</a>
                   </li>
                   <li>
                       <a href=""><i class="fas fa-headset"></i>&nbsp;&nbsp; Liên hệ</a>
                   </li>
               </ul>
            </div>
        </div>
    </div>
</div>
<!-- Full Height Modal Right -->
<!-- Google Map API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDad7iSedJtnPghrxQ46TXU8O4_poJ8No&callback=initMap"
        async defer></script>

<script type="text/javascript" src="../../../dist/MDBFree/js/jquery-3.4.0.min.js"></script>

<!-- popper js core -->
<script type="text/javascript" src="../../../dist/MDBFree/js/popper.min.js"></script>

<!-- bootstrap js core -->
<script type="text/javascript" src="../../../dist/MDBFree/js/bootstrap.min.js"></script>

<!-- Meterial Design Bootstrap JS -->
<script type="text/javascript" src="../../../dist/MDBFree/js/mdb.min.js"></script>

<!-- Meterial Design Bootstrap JS DataTable -->
<script type="text/javascript" src="../../../dist/MDBFree/js/addons/datatables.min.js"></script>

<!-- bootstrap-toggle -->
<script type="text/javascript" src="../../../dist/plugins/bootstrap-toggle-master/js/bootstrap-toggle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

</script>
