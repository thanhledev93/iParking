<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    <link rel="icon" type="image/png" href="../dist/GuardOnline.png" />-->
    <title>Login</title>


    <!--    Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!--    Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--    Bootstrap-->
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="../dist/MDBFree/css/bootstrap.min.css">

    <!-- Meterial Design Bootstrap -->
    <!--    <link rel="stylesheet" href="MDBFree/css/mdb.css">-->
    <link rel="stylesheet" href="../dist/MDBFree/css/mdb.min.css">

</head>
<body>
<!-- main -->
<div class="container-fluid login-wrap">
   <div class="row" >
       <div class="col-md-6">
           <div class='logo-box d-flex justify-content-between align-items-center'>
               <div class='logo-wrap d-flex justify-content-center'>
                   <img src='https://www.iparking.vn/wp-content/uploads/2017/08/2017-04-09-iParking-logo-17.png' alt="" width="60%" height="20%"/>
               </div>
               <div class='border-right'> </div>
           </div>
       </div>
       <div class="col-md-6">
            <div class="form-login__wrap d-flex justify-content-center align-items-center">
                <form class="text-center w-50 loginForm">
                    <p class="h1 mb-5"><i class="fas fa-users fa-2x"></i></p>

                    <!-- Email -->
                    <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="User name">

                    <!-- Password -->
                    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Remember me -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                            </div>
                        </div>
                        <div>
                            <!-- Forgot password -->
                            <a class="login__forgot-password" href="">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Sign in button -->
                    <a class="btn btn-info btn-block my-4" href="mainview.html">Sign in</a>

                </form>
            </div>

       </div>
   </div>
</div>
<!-- //main -->
<!-- js -->




<!-- JQuery core -->
<script src="../dist/MDBFree/js/jquery-3.4.0.min.js"></script>
<!-- popper js core -->
<script src="../dist/MDBFree/js/popper.min.js"></script>
<!-- bootstrap js core -->
<script src="../dist/MDBFree/js/bootstrap.min.js"></script>
<script>

</script>
<!-- //js -->
</body>
</html>
